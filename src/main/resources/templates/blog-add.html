<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- тут вставляем CSS c https://www.bootstrapcdn.com для наведения красоты на странице-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1><br>
    <form action="/blog/add" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>

</div>
<!--<br>-->

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
